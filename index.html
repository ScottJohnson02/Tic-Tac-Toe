<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <script defer src="scripts.js">
  </script>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <button class="top0" id="0"></button>
    <button class="top1" id="1"></button>
    <button class="top2" id="2"></button><br>
    <button class="mid3" id="3"></button>
    <button class="mid4" id="4"></button>
    <button class="mid5" id="5"></button><br>
    <button class="bot6" id="6"></button>
    <button class="bot7" id="7"></button>
    <button class="bot8" id="8"></button>
  </div>




  <button id="reset">reset</button>

</body>

</html>
